<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery 101 Project</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
<!--	Random Generator Section	-->
	
	<div class="container">
		
		<h1>Randomly select a Superhero!</h1>
		
		
		
		<div id="info">
		
			<p id="name">
			
				
			
			</p>
			
			<img src="" alt="Super Hero Pic here!">
		
		</div>
		
		
		
		<button class="btn-random">Click to select a Super Hero</button>
		
	</div>
	
<!--	Guessing Section	-->
	
	<div class="container">
		
		<h2>Guess what Universe I'm from!</h2>
	
		<input type="text" placeholder=" What Universe am I from? ">
		
		<button class="btn-guess">Submit</button>
	
	</div>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/script.js"></script>
</body>
</html>
